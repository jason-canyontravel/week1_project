<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <script src="https://kit.fontawesome.com/fedc067f47.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/sign-in.css" />

    <title>Double Tap CRM</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">

          <div class="left col-6">
            <div class="background">
              <div class="sign-up">
                <h2>Don't Have an Account Yet?</h2>
                <br>
                <h3>What are you waiting for? Let's Fix that now!</h3>
              </div>
            </div>
          </div>

          <div class="right col-6">
            <!-- Sign in side -->
            <div class="sign-in">
              <h1>Sign In</h1>
            </div>

            <div class="forms">
              <form>

                <div class="d-grid gap-3">
                    <div class="user">
                      <i class="fa-regular fa-user fa-xl"></i>
                      <input type="text" id="user">
                    </div>

                    <div class="email">
                      <i class="fa-regular fa-envelope fa-xl"></i>
                      <input type="text" id="email">
                    </div>

                    <div class="password">
                      <i class="fa fa-lock fa-xl"></i>
                      <input type="password" id="password">
                    </div>
                    
                  </div>
                  
                </div>

                  <div class="button">  
                    <button type="button" class="btn btn-primary"><h2>Sign In</h2></button>
                  </div>
              </form>

              <div class="platforms">
                <h5>Or Sign In with social platforms</h5>

                <div class="socials">
                  <div class="facebook">
                    <a href="#"><i class="fa-brands fa-facebook-f fa-3x"></i></a>
                  </div>

                  <div class="twitter">
                    <a href="#"><i class="fa-brands fa-twitter fa-3x"></i></a>
                  </div>
                  
                  <div class="google">
                    <a href="#"><i class="fa-brands fa-google fa-3x"></i></a>
                  </div>
                  
                  <div class="linkedin"></div>
                    <a href="#"><i class="fa-brands fa-linkedin-in fa-3x"></i></a>
                  </div>
                </div>
              </div>
            </div>

          </div>
         
        </div>

      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
